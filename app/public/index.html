<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e10fb7cbf.js" crossorigin="anonymous"></script>
    <title>Typing Game</title>
</head>

<body>
    <div class="game">
        <div class="core" id="blur">
            <i onclick="setConfigs()" class="fas fa-cog fa-2x" id="settings-icon"></i>

            <div class="top">
                <h1>Typing Game</h1>
                <div>
                    <div class="timer">
                        <p class="time_container"><span id="time">10s</span></p>
                        <i class="far fa-clock" id="clock-icon"></i>
                    </div>
                    <img src="menu-icon.svg" class="menu-icon" onclick="viewPopupMenu()" alt="">
                </div>
            </div>

            <p class="word">Happiness</p>
            <p class="score_container">
                <img src="point-icon.svg" alt="">
                <span id="typedWords">0</span>
            </p>

            <form>
                <input placeholder="write the word here!!!" class="input" type="text">
            </form>
        </div>
        <div class="drawingArea"></div>
    </div>

    <script src="../src/script.js"></script>
</body>

</html>
